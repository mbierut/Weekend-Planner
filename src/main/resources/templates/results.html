<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pogoda w weekend</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<p th:text="${data.size() > 2} ? 'Pogoda na najbliższy długi weekend dla ' + ${city} : 'Pogoda na najbliższy weekend dla ' + ${city}"/>
<div th:each="weather :${data}">
    <div>
    <div th:text="${#temporals.format(weather.getDatetime(), 'dd.MM.yyyy, EEEE')}"/>
    <img th:src="${weather.getWeather().getCode() + '.png'}">
    <div th:text="${weather.getTemp()} + '&#8451;'"/>
    <div th:text="${weather.getWeather().getDescription()}"/>
    </div>
</div>
<a href="/">Powrót do wyszukiwania</a>
</body>
</html>
